<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component extend</title>    
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component extend</h1>
    <hr>
    <div id="app">

        <panda></panda>
    </div>
    <script type="text/javascript">
        // 子组件
        var cityComponent={
            template:`
                <div style="color:green">sichuan of china</div>
            `
        }
        //父组件 ，在父组件中引用子组件
        var pandaComponent ={
            template:`
                <div>
                    <p>panda from chian</p>
                    <city></city>
                </div>
            `,
            components:{
                "city":cityComponent
            }
        }
        
        var vm = new Vue({
            el:'#app',
            components:{
                "panda":pandaComponent
            }
        })
    </script>
</body>
</html>
